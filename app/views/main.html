<div class="row marketing">
  <aside class="col-sm-6">
    <ul>
      <li ng-repeat="p in main.map_data">
        <h5>{{p.name}}</h5>
        <p>{{p.username}}</p>
        <button ng-click="main.getSpeakerById(p.id)" class="btn btn-info">Info</button>
      </li>
    </ul>
  </aside>

  <aside class="col-sm-6">
    <div ng-if="main.speaker" class="alert alert-info">
      {{main.speaker}}
    </div>
  </aside>

</div>
