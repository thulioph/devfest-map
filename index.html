<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Devfest Map 2016</title>

  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <section class="map-container">
    <aside id="map-panel" class="map-panel">
      <figure class="speaker-image">
        <img id="panel-img" src="" alt="">
        <figcaption id="panel-title"></figcaption>
      </figure>

      <article>
        <h5 id="panel-location"></h5>
        <span id="panel-job"></span>
        <p id="panel-bio"></p>

        <a href="#" target="_blank" class="social twitter" title="Twitter">
          Twitter</a>
        <a href="#" target="_blank" class="social facebook" title="Facebook">
          Facebook</a>
        <a href="#" target="_blank" class="social linkedin" title="Linkedin">
          Linkedin</a>
      </article>

      <button id="close" class="close-button">fechar</button>
    </aside>

    <div id="map-area" class="map-area"></div>
  </section>

  <!-- Google Maps -->
  <script src="https://maps.google.com/maps/api/js?key=AIzaSyAulRolyPLtvxwTJykxW6aILdohgLOQ-50&signed_in=true"></script>
  <!-- Marker clusters -->
  <script src="https://googlemaps.github.io/js-marker-clusterer/src/markerclusterer.js"></script>

  <!-- Author Scripts -->
  <script src="js/app.js"></script>
</body>
</html>
